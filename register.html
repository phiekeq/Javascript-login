<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  
</head>

<body>

    <div class="container">
        <form name="form_reg_z" id="form_reg_z" method="POST" action="./login.html" onsubmit="return register_z()">

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="emailRegister" placeholder="Enter email">
            </div>

            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwdRegister" placeholder="Enter password">
            </div>

            <div class="form-group">
                <label for="pwd">Repeat password:</label>
                <input type="password" class="form-control" id="pwdRegisterRepeat" placeholder="Enter password">
            </div>

            <div class="register_button">
                <button type="submit" id="register_button" class="btn btn-success">Register</button>
            </div>

            </form>
</div>

    <script type="text/javascript" src="./storage.js"></script>

        let registerButton = document.getElementById('register_button');

</body>
</html>
